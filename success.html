<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful | 5-Day Mommy Detox</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f7f9f7;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 6rem auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #3aaa35;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #ff6200;
            color: #fff;
            padding: 14px 36px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button:hover {
            background: #e55800;
        }
        .icon {
            font-size: 3rem;
            color: #3aaa35;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            .container { padding: 1rem 0.2rem; margin-top: 2rem; }
            h1 { font-size: 1.2rem; }
            .icon { font-size: 2rem; }
            .button { width: 100%; font-size: 1rem; padding: 12px; }
        }
        @media (max-width: 400px) {
            h1 { font-size: 1rem; }
            .button { font-size: 0.95rem; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10003;</div>
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been received. We'll contact you soon to confirm your details, send payment details and arrange delivery.<br><br>
        If you have any questions, please reply to the confirmation email or contact our support team.</p>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
